<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Parallax.js</title>
	<link rel="stylesheet" href="style.css">
<script src="parallax.js"></script>
</head>
<body>
	<div class="container">
		<ul id="scene">
			<li class="layer" data-depth=".1"><img src="text.png" class="res"></li>
			<li class="layer" data-depth="1"><img src="planet1.png" class="res"></li>
			<li class="layer" data-depth="-1"><img src="planet2.png"class="res"></li>
			<li class="layer" data-depth="1"><img src="planet3.png" class="res"></li>
			<li class="layer" data-depth="-1"><img src="planet4.png" class="res"></li>
			<li class="layer" data-depth="2"><img src="astronaut.png" class="res"></li>
			<li class="layer" data-depth="0.5"><img src="rocket.png" class="res"></li>
		</ul>
	</div>
	<script>
		var scene = document.getElementById('scene');
		var parallax = new Parallax(scene);
	</script>
</body>
</html>
